{% extends 'base.html' %}

{% block content %}
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Username:</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="id_password">Password:</label>
      {{ form.password }}
    </div>
    <button type="submit">Log in</button>
  </form>
{% endblock %}
